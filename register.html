<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/stylesRegister.css">
    <link rel="stylesheet" href="./styles/stylesIndex.css">
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/icononav.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                CodoACodo Movies
              </a>
              <div class="divNav">
                <a href="./login.html" class="h5 text-decoration-none text-uppercase">Iniciar Sesión</a>
              </div>
            </div>
          </nav>
    </header>
    <section class="fondoLogin">
        <form class="form" id="registerForm">
          <h1>Registrate</h1>
          <br>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>          
    </section>
      <script src="./scripts/register.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
